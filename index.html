<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <style media="screen">
      .feito {
        text-decoration: line-through;
      }
      .remover {
        color: blue;
      }
      .remover:hover {
        color: red;
        text-decoration: underline;
        cursor: pointer;
      }
    </style>
    <script>
      $(document).ready(function(){
        $("#botao_adicionar").click(function(){
          item = $("#nova_tarefa").val();
          $("#tarefas").append("<li><span class=\"descricao\">"+item+"</span> <spam class=\"remover\"> | remover</spam></li>");
          $("#nova_tarefa").val("");
        });

        $(document).on("click",".descricao",function(){
            $(this).toggleClass("feito")
        });
        $(document).on("click",".remover",function(){
            $(this).parent().remove()
        });
      });
    </script>
  </head>
  <body>
    <h1>Tarefas para fazer:</h1>
    <ul id="tarefas">
    </ul>
    <form onsubmit="return false">
      <div class="input-group mb-3">
        <input id="nova_tarefa" type="text" class="form-control" placeholder="Novo item   " aria-label="Recipient's username" aria-describedby="button-addon2" name="novo_item" value="">
        <div class="input-group-append">
          <button class="btn btn-outline-secondary" type="button" id="botao_adicionar">Adicionar | <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
  <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
</svg></button>
        </div>
      </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
